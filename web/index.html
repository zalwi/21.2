<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
</head>
<body>
<div style="padding-left: 20%; padding-right: 20%; padding-top: 2%">
    <form method="post" action="/textUtils">
        <div>
            <h1>Przelicznik tekstu</h1>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="textArea" rows="15"></textarea>
        </div>
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Typ operacji</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="statistics" value="statistics"
                           checked>
                    <label class="form-check-label" for="statistics">
                        Statystyka
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="palindrome" value="palindrome">
                    <label class="form-check-label" for="palindrome">
                        Palindrom
                    </label>
                </div>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Wy≈õlij</button>
        </div>
    </form>
</div>
</body>
</html>
